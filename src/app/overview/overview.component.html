<app-header></app-header>

<h2>Search user: </h2>
<div class="search-block">
    <label for="search">User name: </label>
    <input id="search" type="text" [formControl]="search" autocomplete="off" placeholder="Type an username">
</div>

<h2>List of users: </h2>
<ng-container *ngFor="let user of users">
    <app-user [user]="user"></app-user>
</ng-container>
